<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour le bleu -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f7f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour l'orange -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Carré bleu avec coins arrondis -->
  <rect x="2" y="10" width="40" height="40" rx="3" fill="url(#blueGrad)" stroke="#2c5f7f" stroke-width="1.5"/>
  
  <!-- Flèche de recyclage (haut droite) -->
  <path d="M35 18 L40 18 L37.5 15.5" fill="url(#blueGrad)" stroke="url(#blueGrad)" stroke-width="1"/>
  <path d="M35 18 C37 18 39 20 39 23" stroke="url(#blueGrad)" stroke-width="1.5" fill="none"/>
  
  <!-- Flèche de recyclage (bas gauche) -->
  <path d="M9 42 L9 47 L11.5 44.5" fill="url(#blueGrad)" stroke="url(#blueGrad)" stroke-width="1"/>
  <path d="M9 42 C9 44 11 46 14 46" stroke="url(#blueGrad)" stroke-width="1.5" fill="none"/>
  
  <!-- Éclair orange principal -->
  <path d="M15 45 L28 22 L25 22 L35 15 L22 38 L25 38 Z" fill="url(#orangeGrad)" stroke="#e65100" stroke-width="0.8"/>
  
  <!-- Texte ENGENIGMA -->
  <g font-family="Arial Black, Arial" font-weight="900">
    <!-- Lettres avec alternance orange/bleu -->
    <text x="50" y="25" font-size="16" fill="url(#orangeGrad)">E</text>
    <text x="65" y="25" font-size="16" fill="url(#blueGrad)">N</text>
    <text x="80" y="25" font-size="16" fill="url(#blueGrad)">G</text>
    <text x="95" y="25" font-size="16" fill="url(#orangeGrad)">E</text>
    <text x="110" y="25" font-size="16" fill="url(#blueGrad)">N</text>
    <text x="125" y="25" font-size="16" fill="url(#blueGrad)">I</text>
    <text x="135" y="25" font-size="16" fill="url(#blueGrad)">G</text>
    <text x="150" y="25" font-size="16" fill="url(#blueGrad)">M</text>
    <text x="170" y="25" font-size="16" fill="url(#blueGrad)">A</text>
  </g>
  
  <!-- Barres oranges décoratives -->
  <rect x="50" y="32" width="12" height="3" fill="url(#orangeGrad)"/>
  <rect x="50" y="37" width="8" height="2" fill="url(#orangeGrad)"/>
  
  <rect x="95" y="32" width="12" height="3" fill="url(#orangeGrad)"/>
  <rect x="95" y="37" width="8" height="2" fill="url(#orangeGrad)"/>
  
  <!-- Sous-titre -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="url(#orangeGrad)">Instalações</text>
  <text x="110" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="url(#orangeGrad)">Elétricas</text>
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="url(#orangeGrad)">&amp;</text>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="url(#orangeGrad)">Manutenção</text>
</svg>
